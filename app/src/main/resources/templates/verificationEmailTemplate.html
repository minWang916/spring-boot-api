<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .email-container {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .email-content {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .email-footer {
            font-size: 14px;
            color: #777;
            text-align: center;
            margin-top: 30px;
        }
        .email-footer p {
            margin: 0;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <p th:text="'Dear ' + ${username} + ', '"></p>
    </div>
    <div class="email-content">
        <p>Thank you for registering. Your account has been created successfully.</p>
        <p th:text="${content}"></p>
    </div>
    <div class="email-footer">
        <p>Best regards,</p>
        <p>Spring</p>
    </div>
</div>
</body>
</html>
